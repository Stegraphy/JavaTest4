spring:

  datasource:
#   数据源基本配置
#    username: ${MYSQL_NAME}
#    password: ${MYSQL_PWD}
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
#    url: jdbc:mysql://${MYSQL_IP}:${MYSQL_PORT}/${MYSQL_DBNAME}?useSSL=false&useUnicode=true&characterEncoding=utf-8
    url: jdbc:mysql://localhost:3306/sakila?useSSL=false&useUnicode=true&characterEncoding=utf-8
    type: com.alibaba.druid.pool.DruidDataSource
#   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true


  mapper:
    mappers:
     - tk.mybatis.mapper.common.Mapper
     - tk.mybatis.mapper.common.Mapper2
    notEmpty: true
server:
  port: 18080
mybatis:
  mapper-locations: classpath:mapper/*
  type-aliases-package: com.ssm.mybatisssm.model.*
